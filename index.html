<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SocketIO Stress Test</title>

    <script src="/socket.io.js"></script>
    <script>
        var socket = io('http://localhost:3005');

        // Connect listener
        socket.on('connect', function() {
            console.log('Client has connected to the server!')
        })

        // Listener for a socket.io event
        socket.on('my-data-event', function(data) {
            console.log(data)
        })

    </script>
</head>
<body>
    
</body>
</html>
